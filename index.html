<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <h1>Employee Salary Calculator!</h1>
    <form id="employeeForm">
        <input type="text" name="firstName" placeholder="First Name">
        <input type="text" name="lastName" placeholder="Last Name">
        <input type="number" name="id" placeholder="Employee ID">
        <input type="text" name="title" placeholder="Employee Title">
        <input type="number" name="salary" placeholder="Employee Salary">
        <button>Submit</button>
    </form>

    <div id="container" data-kitty="1"></div>
    <div id="footer"></div>
</body>
</html>
